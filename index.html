<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order a Pizza</title>
  </head>
  <body>
    <div class="container">
 <div class="jumbotron">
   <h1>Customize Your Pizza</h1>
 </div>
 <div class="container">
   <div class="well">
     <form id="formOne">
       <h3>Select Pizza Size</h3>
       <select class="form-control" id="size">
         <option value = "small">small</option>
         <option value = "medium">medium</option>
         <option value = "large">large</option>
       </select>
       <h3>Select Your Toppings</h3>
       <input type="checkbox" name="topping" value= "pepperoni"> Pepperoni<br>
       <input type="checkbox" name="topping" value= "bacon"> Bacon<br>
       <input type="checkbox" name="topping" value= "pineapple"> Pineapple<br>
       <input type="checkbox" name="topping" value= "olives"> Olives<br>
       <input type="checkbox" name="topping" value= "anchovy"> Anchovy<br>
       <input type="checkbox" name="topping" value= "extraCheese"> Extra Cheese<br>
       <button type="submit">Finish Pizza</button>
     </form>
  </body>
</html>
