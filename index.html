<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order a Pizza</title>
  </head>
  <body>
    <div class="container" id="header">
      <div class="well">
        <h1 id="custom">Customize Your Pizza</h1>
      </div>
    </div>
    <div class="container" id="firstpics">
      <table>
        <tr>
          <td><img src="img/pizza1.jpg" alt=""></td>
          <td><img src="img/pizza2.jpg" alt=""></td>
          <td><img src="img/pizza3.jpg" alt=""></td>
        </tr>
      </table>
    </div>
    <div class="container" id="bottom">
      <div class="well">
        <form id="form">
          <h3>Select Pizza Size</h3>
          <div class="form-group">
            <select class="form-control" id="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <h3>Select Your Toppings</h3>
          <div class="form-group">
            <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
            <input type="checkbox" name="topping" value="bacon"> Bacon<br>
            <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
            <input type="checkbox" name="topping" value="olive"> Olives<br>
            <input type="checkbox" name="topping" value="anchovy"> Anchovy<br>
            <input type="checkbox" name="topping" value="extra-cheese"> Extra Cheese<br>
          </div>
          <button type="submit">Finish Pizza</button>
        </form> <br>
        <div id="showPizza">
          <h4 id="final"><span id="ordered"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
